name: Release and Deploy

on:
  push:
    branches: [main, test-workflows]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: Set up Node.js with cache
      - uses: actions/setup-node@v4
        with:
          description: 'Node.js version to use'
          required: false
          type: string
          default: '22'
          cache: 'yarn'
        
      - name: Bump version and push tag
        uses: phips28/gh-action-bump-version@v11.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/common-ci
        with:
          private_key_for_1fe: ${{ secrets.SSH_PRIVATE_1FE }}

      # # Publish types
      # - run: npm run publish:types

      - name: Install Akamai CLI
        run: |
          echo "Installing Akamai CLI..."
          curl -sL https://github.com/akamai/cli/releases/download/v2.0.0/akamai-v2.0.0-linuxamd64 -o akamai
          chmod +x akamai
          sudo mv akamai /usr/local/bin/

      # # Deploy to Azure
      # - run: npm run deploy:azure