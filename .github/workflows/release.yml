name: Release and Deploy

on:
  push:
    branches: [main, test-workflows]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: Set up Node.js with cache
      - uses: actions/setup-node@v4
        with:
          description: 'Node.js version to use'
          required: false
          type: string
          default: '22'
          cache: 'yarn'
        
      - name: Bump version and push tag
        uses: phips28/gh-action-bump-version@v11.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/common-ci
        with:
          private_key_for_1fe: ${{ secrets.SSH_PRIVATE_1FE }}

      # # Publish types
      # - run: npm run publish:types

      - name: Install Akamai CLI and rsync
        run: |
          echo "Installing Akamai CLI..."
          curl -sL https://github.com/akamai/cli/releases/download/v2.0.0/akamai-v2.0.0-linuxamd64 -o akamai
          chmod +x akamai
          sudo mv akamai /usr/local/bin/

          # Install rsync
          echo "Installing rsync..."
          sudo apt-get update -q
          sudo apt-get install -y -q rsync
          rsync --version 

          # Prepare SSH key for rsync
          echo "Setting up SSH key for rsync..."
          echo "${{ secrets.AKAMAI_NS_SSH_PRIVATE_KEY }}" > $HOME/key.pem
          chmod 600 $HOME/key.pem
          echo "Tool setup and credential preparation complete."
      
      - name: Upload assets to Akamai NetStorage
        run: |
          echo "Uploading 1fe-starter-app assets to Akamai NetStorage..."

          ssh -i $HOME/key.pem sshacs@1fe.rsync.upload.akamai.com "mkdir -p /1fe-starter-app/$GITHUB_RUN_ID/"

          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i $HOME/key.pem" \
          ./dist/public/ \
          "sshacs@1fe.rsync.upload.akamai.com:/1fe-starter-app/$GITHUB_RUN_ID/" \

          echo "Upload to NetStorage complete. Review logs for any rsync warnings or errors."

      # # Deploy to Azure
      # - run: npm run deploy:azure