name: PR - Build, Test, and Validate

on:
  pull_request:
    branches: [main]
        
jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          description: 'Node.js version to use'
          required: false
          type: string
          default: '22'
          cache: 'yarn'

      - uses: ./.github/actions/common-ci
        with:
          private_key_for_1fe: ${{ secrets.SSH_PRIVATE_1FE }}
